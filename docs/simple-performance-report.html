
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSnack - Simple Performance Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-8 max-w-4xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">ðŸ”¬ WebSnack Performance Report</h1>
            <p class="text-gray-600">Simple Automated Analysis â€¢ 19/9/2025, 22:00:51</p>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold text-gray-700">Average FPS</h3>
                <div class="text-2xl font-bold text-green-600">
                    278
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold text-gray-700">Minimum FPS</h3>
                <div class="text-2xl font-bold text-green-600">
                    137
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold text-gray-700">Max Memory</h3>
                <div class="text-2xl font-bold text-green-600">
                    21MB
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold text-gray-700">Score</h3>
                <div class="text-2xl font-bold text-green-600">
                    100/100
                </div>
            </div>
        </div>
        
        
        <div class="bg-green-50 border border-green-200 p-4 rounded-lg mb-8">
            <h3 class="font-bold text-green-800 mb-2">âœ… Performance Good</h3>
            <p class="text-green-700">No significant performance issues detected!</p>
        </div>
        
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="font-bold mb-4">ðŸ“ˆ FPS Over Time</h3>
            <canvas id="fpsChart" width="400" height="200"></canvas>
        </div>
        
        <script>
            const ctx = document.getElementById('fpsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['0s', '1s', '2s', '3s', '4s', '5s', '6s', '7s', '8s', '9s', '10s', '11s', '12s', '13s', '14s'],
                    datasets: [{
                        label: 'FPS',
                        data: [137, 291, 300, 297, 295, 299, 254, 294, 293, 291, 290, 293, 261, 299, 277],
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 70,
                            ticks: {
                                callback: function(value) {
                                    return value + ' FPS';
                                }
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Frame Rate Performance'
                        }
                    }
                }
            });
        </script>
    </div>
</body>
</html>
